    <script>  
        private void CriarCookie(string usuario)
    
            {
    
                HttpCookie cookie = new HttpCookie("https://www.professorjosemar.com.br");
    
    
                //cria cookie com o ip da maquina
    
                cookie.Values.Add("IP", this.Page.Request.UserHostAddress.ToString());
                cookie.Values.Add("NOMECOOKIE", usuario);
    
    
                //colocando o cookie para expirar
    
                cookie.Expires = DateTime.Now.AddDays(365);
                this.Page.Response.AppendCookie(cookie);
    
            }
        </script>
    
        <script> //define a página que lerá o cookie do navegador
    
            private HttpCookie ReadCookie() 
            {
                try
                {
                    return this.Page.Request.Cookies["https://www.professorjosemar.com.br"];
                }
                catch
                {
                    return null;
                }
            }
    
    
        </script>
        
        <script> //verifica se o cookie está ativo no navegador
            
        HttpCookie cookie = ReadCookie();
                    if (cookie != null)
                    {
                        string usuario = cookie["NOMECOOKIE"];
                        if (usuario.Length > 0)
                        {
                            txtUsuario.Text = usuario;
                        }
                        else
                        {
                            txtUsuario.Focus();
                        }
                    }
    
        </script>
        
    
    
</head>
